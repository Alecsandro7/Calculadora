<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
        <div class="toogle">
          <input type="checkbox" class="checkbox" id="chk" />

          <label for="chk" class="label">
            <img src="./img/sun.svg" alt="" />
            <img src="./img/moon.svg" alt="" />
            <img src="./img/O.svg" class="ball" alt="" />
          </label>
          <ion-icon name="contrast-outline" onclick="darkSide()"></ion-icon>
        </div>
      </header>
    <main>
      
      <div class="container">
        <div class="display">
          <input id="displayCount" class="displayCount" type="text" />
          <input type="text" id="result" disabled />
        </div>

        <div id="keys">
          <div class="keyRow">
            <button id="clear" class="charKey cinza">C</button>
            <button class="charKey cinza" data-value=" ( ">(</button>
            <button class="charKey cinza" data-value=")">)</button>

            <button class="charKey blue" data-value=" / ">รท</button>
          </div>
          <div class="keyRow">
            <button class="charKey" data-value="7">7</button>
            <button class="charKey" data-value="8">8</button>
            <button class="charKey" data-value="9">9</button>
            <button class="charKey blue" data-value=" * ">x</button>
          </div>
          <div class="keyRow">
            <button class="charKey" data-value="4">4</button>
            <button class="charKey" data-value="5">5</button>
            <button class="charKey" data-value="6">6</button>
            <button class="charKey blue" data-value=" - ">-</button>
          </div>
          <div class="keyRow">
            <button class="charKey" data-value="1">1</button>
            <button class="charKey" data-value="2">2</button>
            <button class="charKey" data-value="3">3</button>
            <button class="charKey blue" data-value=" + ">+</button>
          </div>
          <div class="keyRow">
            <button class="charKey" data-value=".">.</button>
            <button class="charKey" data-value="0">0</button>
            <button class="charKey blue" data-value=" % ">%</button>

            <button id="equal" class="blue">=</button>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./index.js"></script>

    <script
      src="https://kit.fontawesome.com/fff2c718db.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
